<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Token-Demo</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/demo-main.css" rel="stylesheet">
</head>
<body class="bg-light">
	<!-- Header -->
	<header class="head-masted">
		<div class="container">
			<h1 class="page-title">Demo Token</h1>
			<div class="row metaMaskSupport d-none">
				<div class="col-12">
					<div class="text-center">
						<label class="text-warning">Current Account</label>
						<span class="currentSelectAddress" name="currentSelectAddress">
							0x7b8318FFB43d6F6359d3BEDE460Ef840d27A1187
						</span>
					</div>						
				</div>
				<div class="col-12">
					<label class="text-warning">Balance</label>
					<span class="currentEtherBalance" name="currentEtherBalance">0.00</span>
					<div class="float-right">
						<label class="text-warning">Connected To</label>
						<span class="currentNetwork" name="currentNetwork">Mainnet</span>
					</div>										
				</div>
			</div>
			<div class="row metaMaskTips justify-content-center align-items-center">
				<div class="col-8 text-center">
					<h4 class="text-warning">
						You need install MetaMask Plugin in your Brower.
					</h4>
					<a class="btn btn-outline-warning metaMaskLink" 
					href="https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn" target="metamask">
						click here install
					</a>
				</div>
			</div>
		</div>
	</header>

	<section class="select-info-section">
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<h3 class="section-title">
					Account Info Query
				</h3>
			</div>
			<div class="row">
				<div class="col-md-7 order-md-2 ">
					<h4>Result</h4>
				</div>
				<div class="col-md-5 order-md-1 ">
					<h4 class="d-flex justify-content-between align-items-center">
						Addess
					</h4>
					<form class="address-form ">
						<div class="row mb-2">
							<div class="col-md-6">
								<label for="accountAddress">Account Address</label>
								<input type="text" class="form-control" name="accountAddress" value="" placeholder="account address">
							</div>
							<div class="col-md-6">
								<label for="contractAddress">Contract Address</label>
								<input type="text" class="form-control" name="contractAddress" value="" placeholder="contract address">
							</div>							
						</div>
						<div class="row">
							<div class="col-12 ">
								<div class="btn-group-sm float-right ">
									<button class="btn btn-outline-dark queryAccountBtn">Query</button>
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>

	<!-- IMPORT scripts -->
	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/demo-app-bundle.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
